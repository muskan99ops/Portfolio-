<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Admin Panel - Messages</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Action</th>
    </tr>

    {% for msg in messages %}
    <tr>
        <td>{{ msg[0] }}</td>
        <td>{{ msg[1] }}</td>
        <td>{{ msg[2] }}</td>
        <td>{{ msg[3] }}</td>
        <td>
            <a href="/delete/{{ msg[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/">â¬… Back to Home</a>

</body>
</html>
